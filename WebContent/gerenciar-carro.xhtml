<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="template.xhtml"> 
    
   	<h:form>
   		<p:toolbar>
   			<p:toolbarGroup>
    			<p:commandButton value="Adicionar" action="#{carrosHandler.adicionar()}" update="@form"></p:commandButton>
    			<p:commandButton value="Buscar" action="#{carrosHandler.buscar()}" update="@form"></p:commandButton>
   			</p:toolbarGroup>
   		</p:toolbar>
   		<p:messages autoUpdate="true" showDetail="true"></p:messages>
   		<br />
    	<p:fieldset legend="Objetos">
    		<p:panelGrid columns="2">
    			<h:outputLabel value="Modelo"></h:outputLabel>
    			<p:inputText value="#{carrosHandler.carro.modelo}"></p:inputText>
    			
    			<h:outputLabel value="Fabricante"></h:outputLabel>
    			<p:inputText value="#{carrosHandler.carro.fabricante}"></p:inputText>
    			
    			<h:outputLabel value="Cor"></h:outputLabel>
    			<p:inputText value="#{carrosHandler.carro.cor}"></p:inputText>
    			
    			<h:outputLabel value="Ano"></h:outputLabel>
    			<p:calendar value="#{carrosHandler.carro.ano}" mask="99/99/9999" pattern="dd/MM/yyyy"></p:calendar>
    			
    		</p:panelGrid>
    		
    		<br />
    		
    		<p:dataTable value="#{carrosHandler.carros}" var="carro">
    			<p:column>
    				<p:commandButton value="Ediar" action="#{carrosHandler.editar(carro)}" update="@form"></p:commandButton>
    				<p:commandButton value="Deletar" action="#{carrosHandler.deletar(carro.id)}" update="@form"></p:commandButton>
    			</p:column>
    			<p:column headerText="Modelo" sortBy="#{carro.modelo}">
    				<h:outputText value="#{carro.modelo}"></h:outputText>
    			</p:column>
    			<p:column headerText="Fabricante" sortBy="#{carro.fabricante}">
    				<h:outputText value="#{carro.fabricante}"></h:outputText>
    			</p:column>
    			<p:column headerText="Cor" sortBy="#{carro.cor}">
    				<h:outputText value="#{carro.cor}"></h:outputText>
    			</p:column>
    			<p:column headerText="Ano" sortBy="#{carro.ano}">
    				<h:outputText value="#{carro.ano}"></h:outputText>
    			</p:column>
    		</p:dataTable>
    	</p:fieldset>
   	</h:form>
</ui:decorate>
